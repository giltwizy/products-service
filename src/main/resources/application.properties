# Server port application to run
server.port=9000

# Database configs
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

springdoc.api-docs.path=/api/v1/api-docs
springdoc.swagger-ui.path=/api/v1/swagger.html
springdoc.swagger-ui.enabled=true

# Logging Configuration
logging.file.name=/app/logs/products-service.log
logging.logback.rollingpolicy.max-file-size=20MB
logging.logback.rollingpolicy.max-history=3

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health
management.endpoints.web.base-path=/card-linking/api/v1/